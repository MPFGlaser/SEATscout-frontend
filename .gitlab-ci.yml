stages:
  - before_script
  - build
  - code_quality
  - after_script

before_script:
  - apt install nodejs
  - npm ci

build:
  stage: build
  script: ng build --prod

code_quality:
  stage: code_quality
  script: /home/sonarqube/sonar-scanner/bin/sonar-scanner -Dsonar.projectKey=$SONAR_KEY -Dsonar.host.url=$SONAR_HOST -Dsonar.login=$SONAR_LOGIN

after_script:
  - echo "End CI"
